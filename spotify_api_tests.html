<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify API tests</title>
</head>
<body>
    <h1>Vul hier een genre in</h1>
    <input type="text" class="form-control" id="GenreInput">
    <button type="button" class="btn btn-primary" onclick="getRecommendation()">Submit</button>
    <div id="testbak"></div>

<script>
    function getRecommendation(){
        let recommendation = {};
        recommendation.limit = 1;
        recommendation.market = "NL"
        recommendation.seed_genres = document.getElementById("GenreInput").value;
        let jsonresponse = ""
        fetch('http://127.0.0.1:5000/get_recommendations', {
                 method: 'POST',
                 headers: {
                   'Content-Type': 'application/json'
                   },
                   body: JSON.stringify(recommendation)
                 })
        .then((response) => response.json())
        .then((tracks) => {
            document.getElementById("testbak").innerHTML = tracks.tracks[0].artists[0].name 
            + " - " +
            tracks.tracks[0].name;
            // console.log(tracks.tracks[0])
        })
        .catch(error => {
            console.log(error);
        });
    }
</script>
    
</body>
</html>
