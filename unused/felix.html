<script>
    function eenGet(){
        fetch('https://localhost:7003/')
        .then(a=>a.json())
        .then(b=>console.log(b))
    }
    function eenPost(){
        var checkit = {};
        checkit.Username = document.getElementById("mijntekst").value;
        checkit.Password = document.getElementById("mijntekst").value;
        var checkitJSON = JSON.stringify(checkit);
        fetch('https://localhost:7003/createuser', {
                 method: 'POST',
                 headers: {
                   'Content-Type': 'application/json'
                   },
                   body: checkitJSON
                 })
        .then(a=>a.json())
        .then(b=>console.log(b))
    }
</script>
<input type="text" id="mijntekst">
<input type="button" value="post" onclick="eenPost()">
<input type="button" value="get" onclick="eenGet()">

<script>
    function slaGroepOp(){
        var nwGroep = {};
        nwGroep.Code = document.getElementById("decodeinput").value;
        nwGroep.PartyName = document.getElementById("departynameinput").value;
        var nwGroepJSON = JSON.stringify(nwGroep);
        console.log(nwGroepJSON);
        fetch('https://localhost:7003/api/Party/createparty', {
                 method: 'POST',
                 headers: {
                   'Content-Type': 'application/json'
                   },
                   body: nwGroepJSON
                 })
    }
    function gaNaarBackend(){
        fetch('https://localhost:7003/api/Trein')
        .then(a => a.json())
        .then(d => tonenVanTreinen(d))
    }
    function tonenVanTreinen(treinArray){
        console.log("we gaan treinen tonen");
        for(var x= 0; x< treinArray.length; x++){
            document.getElementById("uitvoer").innerHTML += "<br>-"+treinArray[x].thuisStation;
        }
    }

</script>

Code<input id="decodeinput"><br>
PartyName<input id="departynameinput"><br>
<button onclick="slaGroepOp()">Sla Groep op!</button>

<button onclick="gaNaarBackend()">Treinen uitproberen</button>
<div id="uitvoer"></div>
