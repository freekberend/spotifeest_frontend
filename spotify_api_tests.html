    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Spotify API tests</title>

<body>
    <h1>Vul hier een genre in</h1>
    <input type="text" class="form-control" id="GenreInput">
    <button type="button" class="btn btn-primary" onclick="getGenreRecommendation()">Submit</button>
    <div id="testbak"></div>

    <h1>Vul hier een track in</h1>
    <input type="text" class="form-control" id="TrackInput">
    <button type="button" class="btn btn-primary" onclick="getTrackRecommendation()">Submit</button>
    <div id="testbak"></div>

    <h1>Vul hier een artiest in</h1>
    <input type="text" class="form-control" id="ArtistInput">
    <button type="button" class="btn btn-primary" onclick="getArtistRecommendation()">Submit</button>
    <div id="testbak"></div>

<script>
    function getGenreRecommendation(){
        let recommendation = {};
        recommendation.limit = 1;
        recommendation.market = "NL"
        recommendation.seed_genres = document.getElementById("GenreInput").value;
        let jsonresponse = ""
        fetch('http://127.0.0.1:5000/get_recommendations', {
                 method: 'POST',
                 headers: {
                   'Content-Type': 'application/json'
                   },
                   body: JSON.stringify(recommendation)
                 })
        .then((response) => response.json())
        .then((tracks) => {
            document.getElementById("testbak").innerHTML = tracks.tracks[0].artists[0].name 
            + " - " +
            tracks.tracks[0].name;
            console.log(tracks);
            console.log("yes")
        })
        .catch(error => {
            console.log(error);
        });
    }

    function getTrackRecommendation(){
        let picked_track = {};
        picked_track.track1 = document.getElementById("TrackInput").value;
        let track_url = 'http://127.0.0.1:5000/get_track_recommendations';
        fetch(track_url, {
            method: "POST", body: JSON.stringify(picked_track)
        })
        .then((response) => response.json())
        .then((tracks) => {
            document.getElementById("testbak").innerHTML = tracks.tracks[0].artists[0].name 
            + " - " +
            tracks.tracks[0].name;
            console.log(tracks);
            console.log("yes")
        })
        .catch(error => {
            console.log(error);
        })

    }

            method: "POST", body: JSON.stringify(picked_artist)
        })

            + " - " +
            tracks.tracks[0].name;
            console.log(tracks);

        })
        .catch(error => {
