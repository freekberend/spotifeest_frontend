<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button type="button" class="btn btn-primary" onclick="getAllParties()">Test</button>
    <div id="feesttabel"></div>

    <script>
        function getAllParties() {
            fetch("https://localhost:7003/api/Party/")
            .then(a => a.json())
            .then(d=>toonAlleParties(d))
        }
        function toonAlleParties(feesten) {
            for (let x = 0; x < feesten.length; x++) {
                console.log(feesten[x]);
                document.getElementById("feesttabel").innerHTML += "<div>" + feesten[x].code + "</div>";
            }
        }
    </script>
</body>
</html>
