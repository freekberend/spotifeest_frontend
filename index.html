<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotifeest!</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    
    
        <div class="mb-3">
            <label for="InputUsername" class="form-label">Username:</label>
            <input type="text" class="form-control" id="InputUsername">
        </div>
        <div class="mb-3">
            <label for="InputPassword" class="form-label">Password:</label>
            <input type="password" class="form-control" id="InputPassword">
        </div>
        <button type="button" class="btn btn-primary" onclick="createUser()">Submit</button>
        <button type="button" class="btn btn-primary" onclick="test()">Test</button>
  
    
</body>

<script>
    function createUser() {
    // Formulier uitlezen
        let UsernameInput = document.getElementById('InputUsername').value;
        let PasswordInput = document.getElementById('InputPassword').value;

        let newUser = {
            username: UsernameInput,
            password: PasswordInput
        }

        fetch("https://localhost:7003/createuser", {
            method: 'POST',
            headers: {
                "content-type": "application/json"
            },
            body: JSON.stringify(newUser)
        })
        .then(response => {
            console.log(response);
        })
        .catch(error => {
            console.log(error);
        });
}
function test(){
    fetch("https://localhost:7003/").then(a => console.log(a))
}

</script>

</html>
