<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
		content="width=device-width,
				initial-scale=1,
				shrink-to-fit=no">
<title>
	load data from json file
	into a bootstrap table
</title>

<!-- Include Bootstrap for styling -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

<!-- Include the Bootstrap Table CSS
for the table -->
<link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.css">
<link href="css/party-aanwezig.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #1b4264a4">
        <a class="navbar-brand" href="#"><img src="img/logo.jpg" width="50" height="50" alt="" class="d-inline-block align-center"> Spotifeest </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto" id="navbaright">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Group</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">User</a>
            </li>
          </ul>
        </div>
    </nav>


<div class="container">
	<h1 class="text text-center ">
	overview groups
	</h1>
	<table class="table table-dark">
		<thead>
		<tr>
			<th data-field="id">
				group code
			</th>
			<th scope="col"> button </th>
		</tr>
		</thead>
	</table>
</div>

<!-- Include jQuery and other required
files for Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<!-- Include the JavaScript file
for Bootstrap table -->
<script src=
"https://unpkg.com/bootstrap-table@1.16.0/dist/bootstrap-table.min.js">
</script>
<script type="text/javascript">
	$(document).ready(function () {

	// Use the given data to create
	// the table and display it
	$('table').bootstrapTable({
		data: mydata
	});
	});

	// Specify the JSON data to be displayed
	var mydata =
	[
		{
		"id": "24323",
		},
		{
		"id": "24564",
		},
		{
		"id": "24345",
		},
		{
		"id": "24874",
		},
		{
		"id": "24323",
		}
	];
</script>
</body>
</html>
